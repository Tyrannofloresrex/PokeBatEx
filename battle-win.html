<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok&eacutemon Battle Experience</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/battle.css">
</head>

<body>
    <!-- pseudo code battle screen!! -->
    <!-- header> BATTLE! <header -->
    <marquee behavior="scroll" direction="left" id="banner"><span><i class="nes-pokeball"></i></span>
        <font size="12"> Gotta Catch 'Em All! </font><span><i class="nes-pokeball"></i></span>
    </marquee>
    <div class="nes-container with-title is-centered" id="content">
        <div class="nes-container with-title is-centered" id="main-battle">
            <div id="endBox">
                <p class="nes-balloon from-left nes-pointer end-text">
                    
                </p>
            </div>
            <div class="nes-container with-title is-centered" id="table">
                <div class="row battle-arena">
                    <div class="column" id="">
                        <div class="nes-container with-title is-centered" id="user">
                            <p id="user-name"></p>
                            <progress class="nes-progress is-primary" value="100" max="100" id="user-health"></progress>
                            <label for="wildProgress">HP:</label>
                            <p id="user-pokemon"></p>
                        </div>
                    </div>
                    <div class="column" id="clashColumn">
                        VS
                    </div>
                    <div class="column">
                        <div class="nes-container with-title is-centered" id="wild">
                            <p id="wild-pokemon"></p>
                            <label for="wildProgress">HP:</label>
                            <progress class="nes-progress is-primary" value="100" max="100"
                                id="wild-health">HP:</progress>
                            <p id="wild-name"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="battleBox">
                <p class="nes-balloon from-left nes-pointer battle-text">
                    This is not a clickable element, but it's an area of the pointer.
                </p>
            </div>
            <div class="buttons battle-arena-moves">
                <div class="nes-container with-title is-centered" id="buttons">
                    <div class="topBtns">
                        <button type="button" class="nes-btn" id="move1"></button>
                        <button type="button" class="nes-btn" id="move2"></button>
                    </div>
                    <div class="bottomBtns">
                        <button type="button" class="nes-btn" id="move3"></button>
                        <button type="button" class="nes-btn" id="move4"></button>
                    </div>
                </div>
            </div>
            <div>
                <div class="nes-container with-title is-centered" id="battle-home">
                    <a class="nes-btn" href="#" id="battle-button">Battle!</a>
                    <a class="nes-btn is-primary" href="index.html" id="gallery-button">Home</a>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="assets/js/scriptBattle.js"></script>
</body>

</html>
