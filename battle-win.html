            <p class="title">Pok&eacutemon Battle Experience</p> 
            <div class="nes-table-responsive">
                <div class="battle-arena">
                <table class="nes-table is-bordered is-centered" style="background-color:rgba(0, 0, 0, 0);">
                    <tbody>
                        <tr>
                            <td id="table">
                                <div class="nes-container with-title is-centered" style="background-color: white;">
                                <p id="user-name"></p>
                                <progress class="nes-progress is-primary" value="100" max="100" id = "user-health"></progress>
                                <label for="wildProgress">HP:</label>
                                <p id="user-pokemon"></p>
                                </div>
                            </td>
                            <td>
                                <img src="https://i.postimg.cc/JhrkRkxR/Screen-Shot-2020-12-29-at-8-18-21-PM.png" alt="miggle-image" class="middle-image">
                            </td>
                            <td>
                                <div class="nes-container with-title is-centered" style="background-color: white;">
                                <p id="wild-pokemon"></p>
                                <label for="wildProgress">HP:</label>
                                <progress class="nes-progress is-primary" value="100" max="100" id="wild-health">HP:</progress>
                                <p id="wild-name"></p>
                                </div>
                            </td>
                        </tr> 
                </table>
                </div>
                <div class="nes-container battle-text" style="margin-top: 15px;" id="textBox">
                
                </div>
                <div class="buttons battle-arena-moves" style="margin-top: 15px;">
                    <div class="nes-container with-title is-centered" id="buttons">
                        <p class="title" style="background: transparent; color: white; font-size: xx-large;">Choose Your Move!</p>
                        <div class="topBtns">
                            <button type="button" class="nes-btn is-primary" id="move1"></button>
                            <button type="button" class="nes-btn is-success" id="move2"></button>
                        </div>
                        <div class="bottomBtns" style="margin-top: 5px;">
                            <button type="button" class="nes-btn is-warning" id="move3"></button>
                            <button type="button" class="nes-btn is-error" id="move4"></button>
                        </div>
                    </div>
                </div>
                <div class="battle-home" style="margin-top: 15px;">
                    <div class="nes-container with-title is-centered">
                        <a class="nes-btn" href="#" id="battle-button">Battle!</a>
                        <a class="nes-btn is-primary" href="index.html" id="gallery-button">Home</a>
                    </div>
                </div>
            </div>
        </div>
