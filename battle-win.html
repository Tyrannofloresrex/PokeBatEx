<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/battle.css">
</head>

<body>
    <!-- pseudo code battle screen!! -->
    <!-- header> BATTLE! <header -->
    <marquee behavior="scroll" direction="left" class="banner"><span><i class="nes-pokeball"></i></span> Gotta Catch 'Em All! <span><i class="nes-pokeball"></i></span></marquee>
    
    <div class="content">
        
        <div class="nes-container with-title is-centered" id="main-battle">
            <p class="title">Pokemon Battle Experience</p>
            <div class="nes-table-responsive">
                <table class="nes-table is-bordered is-centered" id="table">
                    <tbody>
                        <tr>
                            <td>
                                <p id="user-name"></p>
                                <progress class="nes-progress is-primary" value="80" max="100"></progress>
                                <p id="user-pokemon"></p>
                            </td>
                            <td id="middle-image"> </td>
                            <td>
                                <p id="wild-pokemon"></p>
                                <progress class="nes-progress is-primary" value="80" max="100"></progress>
                                <p id="wild-name"></p>
                            </td>
                        </tr>
                    <tbody>
                        <tr>
                            <td></td>
                        </tr>
                    </tbody>
                    
                </table>
                <div class="buttons">
                    <div class="nes-container with-title is-centered">
                        <p class="title">Choose Your Move</p>
                        <button type="button" class="nes-btn is-primary" id="move1"></button>
                        <button type="button" class="nes-btn is-success" id="move2"></button>
                        <button type="button" class="nes-btn is-warning" id="move3"></button>
                        <button type="button" class="nes-btn is-error" id="move4"></button>
                    </div>
                </div>
                <div class="battle-home">
                    <div class="nes-container with-title is-centered">
                        <a class="nes-btn" href="#" id="battle-button">Battle!</a>
                        <a class="nes-btn is-primary" href="index.html" id="gallery-button">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/scriptBattle.js"></script>
</body>

</html>
